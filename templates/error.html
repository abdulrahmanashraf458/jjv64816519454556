<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Error</title>
  <link rel="icon" type="image/png" href="/static/images/1.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .error-container {
      background-color: #1e1e1e;
      border-radius: 0.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 32rem;
      padding: 2rem;
      border: 1px solid #333;
      text-align: center;
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background-color: rgba(220, 38, 38, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem auto;
    }
    
    svg {
      width: 50px;
      height: 50px;
      color: #f87171;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: white;
    }
    
    p {
      color: #a0a0a0;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    
    <h1>Application Error</h1>
    
    <p>We apologize for the inconvenience. The application has encountered an unexpected error. Our team has been notified and is working to fix the issue.</p>
  </div>
  
  <script>
    // Log error to server
    fetch('/api/log/client-error', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        error: 'Server-side error page shown',
        url: window.location.href,
        timestamp: new Date().toISOString(),
        error_id: '{{ error_id }}'
      }),
    }).catch(() => {
      // Silent fail
    });
  </script>
</body>
</html>
